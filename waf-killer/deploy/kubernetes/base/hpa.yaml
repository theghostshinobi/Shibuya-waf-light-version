apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: waf-killer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: waf-killer

  minReplicas: 3
  maxReplicas: 100

  metrics:
    # CPU-based autoscaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Memory-based autoscaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

    # Custom metric: requests per second
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "1000" # Scale up if >1000 RPS per pod

  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 5
          periodSeconds: 60
      selectPolicy: Max

    scaleDown:
      stabilizationWindowSeconds: 300 # Wait 5min before scaling down
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
      selectPolicy: Min
