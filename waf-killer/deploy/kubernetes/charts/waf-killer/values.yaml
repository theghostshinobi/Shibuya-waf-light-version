# Default values
replicaCount: 3

image:
  repository: ghcr.io/waf-killer/waf-killer
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 443
  targetPort: 8443

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: waf.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: waf-killer-tls
      hosts:
        - waf.example.com

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 100
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 2000m
    memory: 2Gi

# PostgreSQL (bundled)
postgresql:
  enabled: true
  auth:
    username: waf_killer
    password: changeme
    database: waf_killer
  primary:
    persistence:
      enabled: true
      size: 100Gi

# Redis (bundled)
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    password: changeme

# Monitoring
metrics:
  enabled: true
  serviceMonitor:
    enabled: true

# TLS
tls:
  enabled: true
  certManager:
    enabled: true
    issuer: letsencrypt-prod
